<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONPOLLO</title>
    <link rel="stylesheet" href="estilosss.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav>
        <ul class="menu">
            <li><a href="">Inicio</a></li>
            <li><a href="#Seccion ofertas">Seccion ofertas</a></li>
            <li><a href="#Galeria">Galeria</a></li>
            <li><a href="#Pedidos">Realizar pedido</a></li>
            <li><a href="#Contacto">Contacto</a></li>
        </ul>
    </nav>
    <header class="hero">
        <div class="hero-text">
            <h1>Comida Rapida</h1>
            <h2>DON POLLO</h2>
        </div>
    </header>
    <section class="ofertas" id="Seccion ofertas">
        <div class="contenedor">
            <h1 class="ofertas-title">Seccion de ofertas</h1>

        </div>
    </section>
    <Section class="galeria" id="Galeria">
        <div class="contenedor">
            <h2 class="titulo">Galeria</h2>
            <div class="galeria-contenedor">
                <img src="img/img1.jpg" alt="">
                <img src="img/img2.jpg" alt="">
                <img src="img/img3.jpg" alt="">
                <img src="img/img4.jpg" alt="">
                <img src="img/img5.jpg" alt="">
                <img src="img/img6.jpg" alt="">
            </div>
        </div>
        <section class="pedidos">
            <h2 class="pedidos-title" id="Pedidos">Formulario de Pedidos</h2>
            <form>
                <label class="pedidos-label" for="nombre">Nombre:</label><br>
                <input class="pedidos input" type="text" id="nombre" name="nombre" required><br><br>
                <label class="pedidos-label" for="telefono">Teléfono:</label><br>
                <input class="pedidos input" type="tel" id="telefono" name="telefono" required><br><br>
                <label class="pedidos-label" for="email">Email:</label><br>
                <input class="pedidos input" type="email" id="email" name="email" required><br><br>
                <label class="pedidos-label" for="direccion">Dirección:</label><br>
                <input class="pedidos input" type="text" id="direccion" name="direccion" required><br><br>
                <label class="pedidos-label" for="productos">Productos:</label><br>
                <textarea class="pedidos input" id="productos" name="productos" rows="4" cols="50"
                    placeholder="Escribe los productos que deseas llevar"></textarea><br><br>

                <input type="submit" value="Enviar">
            </form>
        </section>
    </Section>
    <footer class="footer">
        <div class="contenedor">
            <h1 class="footer-title" id="Contacto">Contáctame:</h1>
            <li><i></i> Fono: +569 75574800</li>
            <li><i></i> Email: basti@gmail.com</li>
            <li><i></i> Direccion: Pasaje Pasadenas</li>
            <li><i></i> Instagram: DONPOLLOFASTFOOD</li>
            </ul>
        </div>

    </footer>

</body>

</html>
